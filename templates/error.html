<!-- templates/error.html -->
{% extends "base.html" %}

{% block title %}Error en Operación{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="bg-white dark:bg-slate-800 p-8 rounded-2xl shadow-xl border border-red-200 dark:border-red-800 max-w-md text-center">
        <div class="text-6xl mb-4">❌</div>
        <h2 class="text-2xl font-black text-red-600 dark:text-red-400 mb-2">{{ mensaje }}</h2>
        <p class="text-slate-600 dark:text-slate-400 mb-6">{{ detalles }}</p>
        <div class="space-y-3">
            <a href="{{ volver_url }}" 
               class="block bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-xl transition-transform active:scale-95">
                Volver e Intentar de Nuevo
            </a>
            <a href="/" 
               class="block bg-slate-600 hover:bg-slate-700 text-white font-bold py-3 rounded-xl transition-transform active:scale-95">
                Ir al Dashboard Principal
            </a>
        </div>
    </div>
</div>
{% endblock %}
