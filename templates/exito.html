<!-- templates/exito.html -->
{% extends "base.html" %}

{% block title %}Operación Exitosa{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="bg-white dark:bg-slate-800 p-8 rounded-2xl shadow-xl border border-green-200 dark:border-green-800 max-w-md text-center">
        <div class="text-6xl mb-4">✅</div>
        <h2 class="text-2xl font-black text-green-600 dark:text-green-400 mb-2">{{ mensaje }}</h2>
        <p class="text-slate-600 dark:text-slate-400 mb-6">{{ detalles }}</p>
        <div class="space-y-3">
            <a href="{{ volver_url }}" 
               class="block bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-xl transition-transform active:scale-95">
                Volver al Panel de Ingreso
            </a>
            <a href="/" 
               class="block bg-slate-600 hover:bg-slate-700 text-white font-bold py-3 rounded-xl transition-transform active:scale-95">
                Ir al Dashboard Principal
            </a>
        </div>
    </div>
</div>
{% endblock %}
